{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <h1>Login</h1>
    <font color='red'> * {{error_message}}<br></font>
    
    <form method="POST" action="/login_ofice">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
    </form>
  </div>

  {% endblock body %}
